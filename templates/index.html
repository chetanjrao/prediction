<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Breast Cancer Detection</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/32193062e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-6 col-xl-5">
            <div class="login-wrap p-4 p-md-5">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
              <i style="color: white" class="fas fa-ribbon"></i>
              </div>
              <h3 class="text-center mb-4">Detect Breast Cancer</h3>
              <form action="{% url 'index' %}" class="signup-form" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label class="label" for="name">Full Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="John Doe",
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="email">Email Address</label>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="johndoe@gmail.com"
                  />
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="email">Mobile Number</label>
                  <input
                    type="text"
                    minlength="10"
                    maxlength="10"
                    name="mobile"
                    class="form-control"
                    placeholder="(123) 456 7890",
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="email">Age</label>
                  <input
                    type="number"
                    min="0"
                    name="age"
                    class="form-control"
                    placeholder="Enter your age"
                    required
                  />
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary rounded submit px-3"
                  >
                    Proceed to prediction
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
